type Query {
    thing(id: ID!): Thing
    things(limit: Int, skip: Int): [Thing]
}

type Mutation {
    deleteThing(id: ID!): Boolean
    createThing(data: JSON): Thing
    updateThing(id: ID!, data: JSON): Thing
}

type Thing {
    id: ID!
    description: String
    disambiguatingDescription: String
    name: String
    alternateName: String
    alternateNames: [String]
    sameAs: ID
    node: JSON!
}