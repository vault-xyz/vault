type Query {
    place(id: ID!): Place
    places: [Place!]
}

type Mutation {
    deletePlace(id: ID!): Boolean
    createPlace(data: JSON): Place
    updatePlace(id: ID!, data: JSON): Person
}

type Place inherits Thing{
    address: Address
    containedInPlace: Place
    containsPlace: Place
    telephone: Text
}